name: get-cmake-self-hosted-runner-test
on: [push, workflow_dispatch]

jobs:
  job:
    name: ${{ matrix.os }}-${{ github.workflow }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        include:
          - os: windows-latest
            vcpkgCommitId: '253704407ae68efa37bf8f5b59b3e06dd40d3d3f'
          - os: ubuntu-latest
            vcpkgCommitId: '253704407ae68efa37bf8f5b59b3e06dd40d3d3f'
          - os: macos-latest
            vcpkgCommitId: '253704407ae68efa37bf8f5b59b3e06dd40d3d3f'

    steps:
      - uses: actions/checkout@v3
        with:
          submodules: true

      - uses: lukka/get-cmake@dev/fix_local_cache_key
        with:
          useLocalCache: true
          useCloudCache: false
      - name: Dump the content of $RUNNER_TEMP
        run: find $RUNNER_TEMP
        shell: bash
      - name: Dump the content of $RUNNER_WORKSPACE
        run: find $RUNNER_WORKSPACE
        shell: bash
      - uses: lukka/get-cmake@dev/fix_local_cache_key
        with:
          useLocalCache: true
          useCloudCache: false
  
      - uses: actions/setup-node@v3
        with:
          node-version: '16.x'
      - run: npm install '@actions/tool-cache'
      - name: Dump versions of 'cmakeninja' tool
        uses: actions/github-script@v6
        with:
          script: |
            const tc = require('@actions/tool-cache');
            const allNodeVersions = tc.findAllVersions('cmakeninja');
            console.log(`Versions of cmakeninja available: ${allNodeVersions}`);
            console.log(context);
      - name: Dump the content of $RUNNER_TEMP
        run: find $RUNNER_TEMP
        shell: bash
      - name: Dump the content of $RUNNER_WORKSPACE
        run: find $RUNNER_WORKSPACE
        shell: bash
